<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="form-group position-relative">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-3">Filtre por departamento</h3>
            <div class="">
              <select class="form-control" name="status" id="status" [(ngModel)]="department">
                <option value=''>Selecione uma opção... </option>
                <option *ngFor="let department of departmentList$|async" [department]="department">
                  {{department.name}}</option>
              </select>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary ml-auto" style="margin-top:20px" (ngModelChange)="search()"
                  (click)="search()">Pesquisa</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Sugestões</h3>
            </div>
            <div class="col-4 text-right">
              <a routerLinkActive="active" [routerLink]="['/add-suggestion']" class="btn btn-sm btn-primary">Adicionar
                sugestão</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Descrição</th>
                <th scope="col">Departamento</th>
                <th scope="col">Colaborador</th>
              </tr>
            </thead>
            <tbody *ngIf="(suggestionList$ |async) as suggestionList">
              <tr *ngFor="let suggestion of suggestionList">
                <td class="tdbreak">{{suggestion.title}}</td>
                <td class="tdbreak">{{suggestion.description}}</td>
                <td class="tdbreak">{{suggestion.department.name}}</td>
                <td class="tdbreak">{{suggestion.employee.name}}</td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer py-4">
            <nav aria-label="...">
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
